<!DOCTYPE html>
<html>
<head>
    <title>Bulk URL Shortener</title>
</head>
<body>
    <h2>Bulk URL Shortener</h2>
    <form method="POST">
        <textarea name="urls" rows="12" cols="60" placeholder="Paste multiple URLs, each on a new line" required></textarea>
        <br><br>
        <button type="submit">Shorten URLs</button>
    </form>
</body>
</html>
